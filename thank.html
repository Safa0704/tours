<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            background-color: rgb(208, 235, 255);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .message-container {
            background-color: rgb(129, 200, 255);
            border-radius: 15px;
            width: 600px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
            animation: textSlide 2s ease-in-out;
        }

        .message-container p {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(135,206,235,0.8), rgba(0,123,255,0.9));
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes textSlide {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="message-container">
            <h1>We will contact you soon!</h1>
            <p>Thank you for reaching out to us. Our team will get back to you shortly.</p>
        </div>
    </div>

</body>
</html>
